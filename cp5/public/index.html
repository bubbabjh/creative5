<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="./javascripts/activities.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body ng-app="app" ng-controller="mainCtrl">
    <h1>Things to do in provo</h1>
    
    <form ng-submit= "addPost()">
        <input type="text" ng-model = "name" placeholder = "Enter your name"> <br>
        <input type="text" ng-model = "idea" placeholder = "Enter your idea"> <br>
        <button type="submit">Submit</button>
    </form>
    
   <!-- <form ng-submit="deletePost()">
        <input type="text" ng-model = "toDelete" placeholder = "delete this"> <br>
        <button type="submit">Submit</button> 
    </form> -->
    
    <div id="activities">
        <ul ng-repeat="activity in activities | orderBy: '-date' | limitTo: (setLimit())">
            <li>
                <p>{{activity.idea}} -{{activity.name}}</p>
            </li>
        </ul>
    </div>
    <form ng-submit = "loadMore()" ><button type="submit">Load More</button></form>
    

</body>

</html>
